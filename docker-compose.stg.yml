version: '3'

services:
  nginx:
    ports:
      - "8808:80"
    depends_on:
      - meilisearch

  db:
    build: .docker/database
    restart: unless-stopped
    ports:
      - "3356:3306"
    volumes:
      - "$DB_DATA_PATH:/var/lib/mysql"
    env_file:
      - .env
    networks:
      - quiz-system
  
  meilisearch:
    container_name: meilisearch
    image: getmeili/meilisearch:v0.25.2
    environment:
      - http_proxy
      - https_proxy
      - MEILI_MASTER_KEY=123456789
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=development
      - MEILI_LOG_LEVEL
    ports:
      - 7700:7700
    networks:
      - quiz-system
    volumes:
      - ./msdata:/data.ms
    restart: unless-stopped

